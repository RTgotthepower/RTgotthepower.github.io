<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Twitter Clone</h1>
    </header>
    
    <div id="tweet-container">
        <!-- Tweets will be dynamically added here -->
    </div>

    <div id="tweet-form">
        <textarea id="tweet-text" placeholder="Compose your tweet..."></textarea>
        <button id="tweet-button">Tweet</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
